<!-- whole page is wrapped in sidenav container -->
<mat-sidenav-container autosize fullscreen>

  <!-- sidenav -->
  <mat-sidenav #sidenav class="flex-column" mode="side" opened>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <div>
          <button mat-button>
            <mat-icon>cloud</mat-icon>
            <span *ngIf="sidenavOpen">AWS Cloud Management</span>
          </button>
        </div>
      </mat-toolbar-row>
    </mat-toolbar>
    <!--<mat-divider></mat-divider>-->
    <div>
      <button mat-button>
        <mat-icon>home</mat-icon>
        <span *ngIf="sidenavOpen">Home</span>
      </button>
    </div>
    <div>
      <button mat-button>
        <mat-icon>settings_system_daydream</mat-icon>
        <span *ngIf="sidenavOpen">Environments</span>
      </button>
    </div>
    <div>
      <button mat-button>
        <mat-icon>info</mat-icon>
        <span *ngIf="sidenavOpen">About</span>
      </button>
    </div>
    <div class="flex-spacer"></div>
    <div>
      <button mat-button (click)="toggleSidenav()">
        <mat-icon>{{sidenavOpen ? 'chevron_left' : 'chevron_right' }}</mat-icon>
        <span *ngIf="sidenavOpen">Toggle</span>
      </button>
    </div>

  </mat-sidenav>

  <!-- main content -->
  <mat-sidenav-content>

    <!-- top nav -->
    <mat-toolbar color="primary">
      <mat-toolbar-row>

        <!-- navbar menu buttons -->
        <button mat-button routerLink="/home">Home</button>
        <button mat-button routerLink="/environments">Environments</button>
        <button mat-button routerLink="/about">About</button>

        <!-- spacer -->
        <div class="flex-spacer"></div>

        <!-- user account menu -->
        <mat-menu #userAccountMenu>
          <button mat-menu-item>User Account Item 1</button>
          <button mat-menu-item>User Account Item 2</button>
          <button mat-menu-item>User Account Item 3</button>
        </mat-menu>

        <!-- user account icon -->
        <button mat-button [matMenuTriggerFor]="userAccountMenu">
          <mat-icon>account_circle</mat-icon>
          <span>You</span>
        </button>

      </mat-toolbar-row>
      <!--<mat-toolbar-row>
        <span>Row 2</span>

        <mat-menu #appMenu>
          <button mat-menu-item>Menu Item 1</button>
          <button mat-menu-item>Menu Item 2</button>
          <button mat-menu-item>Menu Item 3</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="appMenu">Menu</button>
      </mat-toolbar-row>-->
    </mat-toolbar>

    <!-- button to toggle sidenav -->
    <button mat-raised-button (click)="toggleSidenav()">Flip Boolean</button>
    <button mat-raised-button (click)="sidenav.toggle()">Toggle Sidenav</button>

    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
